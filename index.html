<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img id="#pic">   <!-- You can change profile picture from here -->
            <h2 id="#name"></h2> <!-- Update your name-->
            <h6 id="#username"></h6> <!-- Update your username-->
            <p id="#profession"></p> <!-- Write headline here -->
            <div class="links">
                <a id="#twitter"><img src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a> <!-- add your twitter profile link -->
                <a id="#github"><img src="https://img.icons8.com/color/344/github--v1.png"></a> <!-- add your github profile link-->
                <a id="#linkedin" ><img src="https://img.icons8.com/color/344/linkedin-circled--v5.png"></a> <!-- add your LinkedIn profile link -->
            </div>
            <a id="#email" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>
    <script src="display-profile.js"></script>
</body>
</html>
